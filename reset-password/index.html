<body class="w-100 h-100 bc-gray"><!-- Page -->
<div class="container-xxl cont">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="cntr w-400p h-550p card-1 br-10p bc-white">
            <div class="p-10p bsbb">
                <div class="card-body p-10p bsbb">
                    <div class="center">
                        <a href="/" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">
                                <img src="/icons/favicon.png" alt="Demo" class="w-220p h-120p">
                            </span>
                        </a>
                    </div>
                    <h4 class="mb-10p helvetica ddgray">Reset Password </h4>
                    <p class="mb-20p helvetica dgray bc-gray p-10p bsbb br-5p">Enter your new password that will be used in further interactions with ITSPACE LTD, The adventure awaits !!</p>
                    <form id="rpfrm" class="mb-3" action="" method="POST">
                        <div class="mb-3 form-password-toggle">
                            <label class="form-label block helvetica dgray" for="password">New Password</label>
                            <div class="input-group input-group-merge">
                                <input type="password" id="password" class="w-100 p-10p bsbb no-outline b-1-s-dgray my-5p br-5p" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                <small class="hidden red helvetica"></small>
                            </div>
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <label class="form-label block helvetica dgray" for="confirm-password">Confirm Password</label>
                            <div class="input-group input-group-merge">
                                <input type="password" id="confirm-password" class="w-100 p-10p bsbb no-outline b-1-s-dgray my-5p br-5p" name="confirm-password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                <small class="hidden red helvetica"></small>
                            </div>
                        </div>
                        <button class="center w-100 px-15p py-10p bc-theme bsbb b-none br-5p white my-10p hover-2">
                            Set new password
                        </button>
                        <div class="center my-5p">
                            <a href="/" class="td-none theme helvetica">
                                <i class="fas fa-arrow-right"></i>
                                Back to shopping
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
