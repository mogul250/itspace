<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Login</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/styling.css">
<link rel="stylesheet" type="text/css" href="/css/responsive.css">
<link rel="shortcut icon" href="/icons/logo-pure.png" type="image/x-icon">

<script type="module" defer src="/admin/js/index.js"></script>
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
<!-- <link rel="stylesheet" type="text/css" href="../css/responsive.css"> -->
<body id="body" class="p-0 m-0">
<div class="w-100 h-100 bsbb ovh p-a bc-gray cont" >
	<div class="cntr w-300p h-a br-5p zi-1000 bc-white ovh p-10p" id="body">
		<div class="form-hol w-100 h-a p-r p-10p bsbb">
			<form method="POST" action="" id="login-form" class="w-100 h-100" name="admin-login-form">
				<div class="w-100 h-a center p-5p bsbb mb-15p">
					<span class="w-100 h-a p-5 bsbb">
						<img src="/icons/favicon.png" class="w-80p h-80p contain">
					</span>
					<span class="fs-20p  capitalize consolas center bsbb ">Admin</span>
				</div>
				<div class="w-100 h-a p-5p bsbb">
					<div class="w-100 parent p-5p p-r bsbb">
						<font class="dgray p-a fs-13p label pi-none us-none  ml-30p verdana">username</font>
						<input type="text" name="username" class=" black b-1-s-dgray consolas w-100 no-outline bsbb p-10p fs-15p br-2p" placeholder="">	
						<span class="p-a r-0 t-0 mt-16p center mr-10p">
							<svg width="15" height="15" viewBox="0 0 20 20" class="hidden" fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="10" cy="10" r="10" fill="#FF0000"/>
								<path d="M11.0717 5.27273L10.8757 11.3281H9.12429L8.92827 5.27273H11.0717ZM9.99787 14.1236C9.69389 14.1236 9.43253 14.0156 9.21378 13.7997C8.99787 13.5838 8.88991 13.3224 8.88991 13.0156C8.88991 12.7145 8.99787 12.4574 9.21378 12.2443C9.43253 12.0284 9.69389 11.9205 9.99787 11.9205C10.2905 11.9205 10.5476 12.0284 10.7692 12.2443C10.9936 12.4574 11.1058 12.7145 11.1058 13.0156C11.1058 13.2202 11.0533 13.4062 10.9482 13.5739C10.8459 13.7415 10.7109 13.875 10.5433 13.9744C10.3786 14.0739 10.1967 14.1236 9.99787 14.1236Z" fill="white"/>
							</svg>
							<svg width="15" height="15" viewBox="0 0 20 20" class="hidden" fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="10" cy="10" r="10" fill="#68D753"/>
								<line x1="6.38765" y1="8.96481" x2="9.54712" y2="12.8401" stroke="white"/>
								<line x1="8.80605" y1="12.7273" x2="14.8872" y2="6.64614" stroke="white"/>
							</svg>
						</span>
						<span class="w-100 p-5p bsbb block h-20p">
							<small class="red verdana hidden ml-5p">error mssg</small>				
						</span>
					</div>
				</div>
				<div class="w-100 h-a p-5p bsbb">
					<div class="w-100 parent p-5p p-r bsbb">
						<font class="dgray p-a fs-13p label pi-none us-none  ml-30p verdana">password</font>
						<input type="password" name="password" class=" black b-1-s-dgray consolas w-100 no-outline bsbb p-10p fs-15p br-2p" placeholder="">	
						<span class="p-a r-0 t-0 mt-16p center mr-10p">
							<svg width="15" height="15" viewBox="0 0 20 20" class="hidden" fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="10" cy="10" r="10" fill="#FF0000"/>
								<path d="M11.0717 5.27273L10.8757 11.3281H9.12429L8.92827 5.27273H11.0717ZM9.99787 14.1236C9.69389 14.1236 9.43253 14.0156 9.21378 13.7997C8.99787 13.5838 8.88991 13.3224 8.88991 13.0156C8.88991 12.7145 8.99787 12.4574 9.21378 12.2443C9.43253 12.0284 9.69389 11.9205 9.99787 11.9205C10.2905 11.9205 10.5476 12.0284 10.7692 12.2443C10.9936 12.4574 11.1058 12.7145 11.1058 13.0156C11.1058 13.2202 11.0533 13.4062 10.9482 13.5739C10.8459 13.7415 10.7109 13.875 10.5433 13.9744C10.3786 14.0739 10.1967 14.1236 9.99787 14.1236Z" fill="white"/>
							</svg>
							<svg width="15" height="15" viewBox="0 0 20 20" class="hidden" fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="10" cy="10" r="10" fill="#68D753"/>
								<line x1="6.38765" y1="8.96481" x2="9.54712" y2="12.8401" stroke="white"/>
								<line x1="8.80605" y1="12.7273" x2="14.8872" y2="6.64614" stroke="white"/>
							</svg>
						</span>
						<span class="w-100 p-5p bsbb block h-20p">
							<small class="red verdana hidden ml-5p">error mssg</small>				
						</span>
					</div>
				</div>
				<div class="buttons w-100 h-a p-10p bsbb">
					<button class="br-20p b-none bc-theme white center w-100 p-10p bsbb hover-2" type="submit">
						<span class="white consolas fs-16p">
							login
						</span>
					</button>
				</div>
			</form>
		</div>
		<div class="b-0 w-100 h-60p l-0 center">
			<div class="w-100 h-60p b-0 p-a bc-tr-orange l-0 center-2">
				<span class="left white pt-5p center">
					<a href="../" class="td-none theme p-10p">
						<span class="w-100 h-100 theme capitalize consolas">
							back to home
						</span>
					</a>
				</span>
			</div>
		</div>
	</div>
</div>
</body>
</html>
